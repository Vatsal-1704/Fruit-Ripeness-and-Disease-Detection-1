<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fruit Detection</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url({{url_for('static', filename='image.jpg')}});

            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: clamp(28px, 5vw, 48px);
            background: linear-gradient(45deg, #4CAF50, #8BC34A, #CDDC39, #FFC107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }
        
        .main-content {
            display: flex;
            gap: 25px;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .camera-section {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .camera-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .camera-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .camera-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
        
        .camera-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
        }
        
        .camera-btn.processing {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        
        .camera-btn.processing:hover:not(:disabled) {
            background: linear-gradient(135deg, #F57C00, #FF9800);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
        }
        
        #capture-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        #capture-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1976D2, #2196F3);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 4px solid rgba(76, 175, 80, 0.2);
        }
        
        .video-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 45px rgba(0,0,0,0.25);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        #detection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 16px;
        }
        
        .loading-overlay, .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.9);
            border-radius: 16px;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .error-overlay {
            background: rgba(244, 67, 54, 0.9);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #CDDC39);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .detection-info {
            flex: 1;
            min-width: 350px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(15px);
            height: fit-content;
            border: 2px solid rgba(76, 175, 80, 0.1);
        }
        
        .detection-info h2 {
            margin: 0 0 20px 0;
            padding: 18px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .status-info {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .detected-objects {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .detected-objects::-webkit-scrollbar {
            width: 8px;
        }
        
        .detected-objects::-webkit-scrollbar-track {
            background: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
        }
        
        .detected-objects::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 4px;
        }
        
        .detection-item {
            background: linear-gradient(135deg, #f8fffe, #f0f8f5);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .detection-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--confidence-color);
            border-radius: 2px;
        }
        
        .detection-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            border-color: var(--confidence-color);
            background: linear-gradient(135deg, #ffffff, #f8fffe);
        }
        
        .detection-item.high-confidence {
            --confidence-color: #4CAF50;
        }
        
        .detection-item.medium-confidence {
            --confidence-color: #FF9800;
        }
        
        .detection-item.low-confidence {
            --confidence-color: #F44336;
        }
        
        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .fruit-name {
            font-size: 20px;
            font-weight: 700;
            color: #2E7D32;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .confidence-badge {
            padding: 6px 14px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            background: var(--confidence-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .detection-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        .detail-label {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .detail-value {
            color: #2E7D32;
            font-weight: 700;
        }
        
        .no-detection {
            text-align: center;
            color: #4CAF50;
            font-style: italic;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8fffe, #f0f8f5);
            border-radius: 15px;
            border: 3px dashed #4CAF50;
            font-size: 16px;
            font-weight: 500;
        }
        
        .back-btn {
            margin-top: 25px;
            text-align: center;
        }
        
        .back-btn a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #FF5722, #E64A19);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
            font-size: 16px;
        }
        
        .back-btn a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.4);
            background: linear-gradient(135deg, #E64A19, #FF5722);
        }
        
        .stats-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            flex: 1;
            background: linear-gradient(135deg, #ffffff, #f8fffe);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid rgba(76, 175, 80, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-color: rgba(76, 175, 80, 0.3);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 13px;
            color: #2E7D32;
            margin-top: 4px;
            font-weight: 600;
        }
        
        /* Bounding box styles */
        .bounding-box {
            position: absolute;
            border: 4px solid;
            border-radius: 8px;
            pointer-events: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(1px);
        }
        
        .bounding-box.high-confidence {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.15);
        }
        
        .bounding-box.medium-confidence {
            border-color: #FF9800;
            background: rgba(255, 152, 0, 0.15);
        }
        
        .bounding-box.low-confidence {
            border-color: #F44336;
            background: rgba(244, 67, 54, 0.15);
        }
        
        .box-label {
            position: absolute;
            top: -28px;
            left: 0;
            background: inherit;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .container {
                width: 98%;
                padding: 15px;
            }
            
            .camera-section, .detection-info {
                padding: 20px;
                min-width: 300px;
            }
            
            .detection-details {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                justify-content: center;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .camera-btn {
                min-width: 200px;
            }
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .scale-in {
            animation: scaleIn 0.4s ease-out;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Additional fruit-themed enhancements */
        .header::before {
            content: '🍎🍊🍌🍇🥝';
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍎 Advanced Fruit Detection AI</h1>
        </div>
        
        <div class="main-content">
            <div class="camera-section">
                <div class="camera-controls">
                    <button class="camera-btn" id="start-camera-btn" onclick="requestCameraAccess()">
                        🎥 Start Camera
                    </button>
                    <button class="camera-btn" id="capture-btn" onclick="captureFrame()" disabled>
                        📸 Capture
                    </button>
                    <button class="camera-btn" id="toggle-detection-btn" onclick="toggleDetection()" disabled>
                        🔍 Start Detection
                    </button>
                </div>
                
                <div class="video-container">
                    <video id="video" autoplay playsinline muted style="display: none;"></video>
                    <canvas id="detection-overlay"></canvas>
                    
                    <div class="loading-overlay" id="loading-overlay">
                        <div class="loading-spinner"></div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div id="loading-text">Initializing camera...</div>
                    </div>
                    
                    <div class="error-overlay" id="error-overlay" style="display: none;">
                        <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                        <div id="error-text">Camera access failed</div>
                    </div>
                </div>
            </div>
            
            <div class="detection-info">
                <h2>🔬 Detection Results</h2>
                
                <div class="status-info" id="status-info">
                    Ready to start detection
                </div>
                
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-number" id="total-detections">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="high-confidence">0</div>
                        <div class="stat-label">High Confidence</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avg-confidence">0%</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                </div>
                
                <div class="detected-objects" id="detected-objects">
                    <div class="no-detection">
                        No fruits detected yet. Start the camera and detection to begin!
                    </div>
                </div>
                
                <div class="back-btn">
                    <a href="/">🏠 Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const detectedObjectsElement = document.getElementById('detected-objects');
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorOverlay = document.getElementById('error-overlay');
        const statusInfo = document.getElementById('status-info');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const toggleDetectionBtn = document.getElementById('toggle-detection-btn');
        const detectionOverlay = document.getElementById('detection-overlay');
        const progressFill = document.getElementById('progress-fill');
        const loadingText = document.getElementById('loading-text');
        
        let detectionInterval;
        let cameraInitialized = false;
        let detectionActive = false;
        let detectionStats = {
            total: 0,
            highConfidence: 0,
            totalConfidence: 0
        };

        function updateStatus(message, type = 'info') {
            statusInfo.textContent = message;
            statusInfo.className = 'status-info';
            if (type === 'error') statusInfo.style.background = 'linear-gradient(135deg, #F44336, #D32F2F)';
            else if (type === 'success') statusInfo.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
            else statusInfo.style.background = 'linear-gradient(135deg, #2196F3, #03A9F4)';
            console.log(`Status: ${message}`);
        }

        function updateProgress(percent, text) {
            progressFill.style.width = `${percent}%`;
            loadingText.textContent = text;
        }

        function showError(message) {
            updateStatus(`Error: ${message}`, 'error');
            loadingOverlay.style.display = 'none';
            errorOverlay.style.display = 'flex';
            document.getElementById('error-text').textContent = message;
            startCameraBtn.disabled = false;
            startCameraBtn.textContent = '🔄 Try Again';
        }

        function hideOverlays() {
            loadingOverlay.style.display = 'none';
            errorOverlay.style.display = 'none';
        }

        function requestCameraAccess() {
            startCameraBtn.disabled = true;
            startCameraBtn.textContent = '⏳ Starting...';
            loadingOverlay.style.display = 'flex';
            errorOverlay.style.display = 'none';
            
            updateProgress(10, 'Checking permissions...');
            initializeCamera();
        }

        function initializeCamera() {
            updateProgress(20, 'Checking secure context...');
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                showError('Camera requires HTTPS or localhost');
                return;
            }

            updateProgress(30, 'Checking camera support...');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Camera not supported by this browser');
                return;
            }

            updateProgress(50, 'Requesting camera access...');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: { ideal: 'environment' },
                    width: { ideal: 1280 }, 
                    height: { ideal: 720 } 
                } 
            })
            .then(stream => {
                updateProgress(80, 'Setting up video stream...');
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                // Setup canvas overlay
                setupCanvas();
                
                updateProgress(100, 'Camera ready!');
                
                setTimeout(() => {
                    hideOverlays();
                    cameraInitialized = true;
                    updateStatus('Camera active - Ready for detection', 'success');
                    
                    startCameraBtn.style.display = 'none';
                    captureBtn.disabled = false;
                    toggleDetectionBtn.disabled = false;
                }, 500);
            })
            .catch(error => {
                console.error('Camera access failed:', error);
                let errorMsg = 'Camera access failed: ';
                if (error.name === 'NotAllowedError') {
                    errorMsg += 'Permission denied. Please allow camera access.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg += 'No camera found on this device.';
                } else {
                    errorMsg += error.message;
                }
                showError(errorMsg);
            });
        }

        function setupCanvas() {
            const container = video.parentElement;
            detectionOverlay.width = container.offsetWidth;
            detectionOverlay.height = container.offsetHeight;
            
            window.addEventListener('resize', () => {
                detectionOverlay.width = container.offsetWidth;
                detectionOverlay.height = container.offsetHeight;
            });
        }

        function toggleDetection() {
            if (detectionActive) {
                stopDetection();
            } else {
                startDetection();
            }
        }

        function startDetection() {
            if (!cameraInitialized) return;
            
            detectionActive = true;
            toggleDetectionBtn.textContent = '⏸️ Stop Detection';
            toggleDetectionBtn.classList.add('processing');
            updateStatus('🔍 Detection active - Analyzing frames...', 'success');
            
            detectObjects();
        }

        function stopDetection() {
            detectionActive = false;
            toggleDetectionBtn.textContent = '🔍 Start Detection';
            toggleDetectionBtn.classList.remove('processing');
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            
            clearCanvas();
            updateStatus('Detection stopped', 'info');
        }

        function captureFrame() {
            if (!cameraInitialized) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Create download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `fruit-capture-${new Date().getTime()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
            
            updateStatus('📸 Photo captured and downloaded!', 'success');
        }

        function detectObjects() {
            if (!detectionActive || !cameraInitialized) return;

            detectionInterval = setInterval(() => {
                if (video.readyState !== 4) return;

                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);

                    fetch('/detect_objects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image_data: imageData }),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        updateDetectionResults(data);
                        drawBoundingBoxes(data);
                        updateStats(data);
                    })
                    .catch(error => {
                        console.error('Detection error:', error);
                        updateStatus(`Detection error: ${error.message}`, 'error');
                        
                        detectedObjectsElement.innerHTML = `
                            <div class="no-detection" style="background: linear-gradient(135deg, #ffebee, #ffcdd2); border-color: #F44336; color: #C62828;">
                                <div style="font-size: 24px; margin-bottom: 10px;">⚠️</div>
                                <strong>Detection Error:</strong><br>
                                ${error.message}<br>
                                <em>Make sure your Flask server is running.</em>
                            </div>
                        `;
                    });
                } catch (error) {
                    console.error('Canvas error:', error);
                    updateStatus(`Processing error: ${error.message}`, 'error');
                }
            }, 1500);
        }

        function updateDetectionResults(data) {
            detectedObjectsElement.innerHTML = '';
            
            if (data.length === 0) {
                detectedObjectsElement.innerHTML = `
                    <div class="no-detection">
                        <div style="font-size: 48px; margin-bottom: 15px;">🔍</div>
                        No fruits detected in current frame
                    </div>
                `;
                return;
            }

            data.forEach((object, index) => {
                const { class: className, bbox, confidence } = object;
                const parts = className.split(' ');
                const status = parts[0] || 'Unknown';
                const fruitName = parts[1] || 'Fruit';
                
                const confidencePercent = Math.round(confidence * 100);
                let confidenceClass = 'low-confidence';
                if (confidencePercent >= 80) confidenceClass = 'high-confidence';
                else if (confidencePercent >= 60) confidenceClass = 'medium-confidence';

                const detectionItem = document.createElement('div');
                detectionItem.className = `detection-item ${confidenceClass} fade-in`;
                detectionItem.innerHTML = `
                    <div class="detection-header">
                        <div class="fruit-name">🍎 ${fruitName}</div>
                        <div class="confidence-badge">${confidencePercent}%</div>
                    </div>
                    <div class="detection-details">
                        <div class="detail-item">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${status}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Detection #:</span>
                            <span class="detail-value">${index + 1}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Position:</span>
                            <span class="detail-value">X:${Math.round(bbox[0])}, Y:${Math.round(bbox[1])}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Size:</span>
                            <span class="detail-value">${Math.round(bbox[2])}×${Math.round(bbox[3])}</span>
                        </div>
                    </div>
                `;
                
                detectedObjectsElement.appendChild(detectionItem);
            });
        }

        function drawBoundingBoxes(data) {
            clearCanvas();
            
            const ctx = detectionOverlay.getContext('2d');
            const scaleX = detectionOverlay.width / video.videoWidth;
            const scaleY = detectionOverlay.height / video.videoHeight;
            
            data.forEach((object, index) => {
                const { class: className, bbox, confidence } = object;
                const [x, y, width, height] = bbox;
                
                // Scale coordinates to overlay size
                const scaledX = x * scaleX;
                const scaledY = y * scaleY;
                const scaledWidth = width * scaleX;
                const scaledHeight = height * scaleY;
                
                const confidencePercent = Math.round(confidence * 100);
                let color = '#F44336'; // low confidence - red
                if (confidencePercent >= 80) color = '#4CAF50'; // high confidence - green
                else if (confidencePercent >= 60) color = '#FF9800'; // medium confidence - orange
                
                // Draw bounding box
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);
                
                // Draw semi-transparent fill
                ctx.fillStyle = color + '25';
                ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);
                
                // Draw label background
                const parts = className.split(' ');
                const label = `${parts[1] || 'Fruit'} (${confidencePercent}%)`;
                
                ctx.font = 'bold 15px Arial';
                const labelWidth = ctx.measureText(label).width + 12;
                
                ctx.fillStyle = color;
                ctx.fillRect(scaledX, scaledY - 28, labelWidth, 28);
                
                // Draw label text
                ctx.fillStyle = 'white';
                ctx.fillText(label, scaledX + 6, scaledY - 8);
            });
        }

        function clearCanvas() {
            const ctx = detectionOverlay.getContext('2d');
            ctx.clearRect(0, 0, detectionOverlay.width, detectionOverlay.height);
        }

        function updateStats(data) {
            detectionStats.total = data.length;
            detectionStats.highConfidence = data.filter(obj => obj.confidence >= 0.8).length;
            detectionStats.totalConfidence = data.reduce((sum, obj) => sum + obj.confidence, 0);
            
            const avgConfidence = data.length > 0 ? Math.round((detectionStats.totalConfidence / data.length) * 100) : 0;
            
            document.getElementById('total-detections').textContent = detectionStats.total;
            document.getElementById('high-confidence').textContent = detectionStats.highConfidence;
            document.getElementById('avg-confidence').textContent = `${avgConfidence}%`;
            
            // Update status with current detection info
            if (data.length > 0) {
                updateStatus(`🎯 Detected ${data.length} fruit(s) - ${detectionStats.highConfidence} high confidence`, 'success');
            } else {
                updateStatus('🔍 Scanning for fruits...', 'info');
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        // Initialize status when page loads
        updateStatus('Ready to start camera. Click the button above.');
    </script>
</body>
